<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login|register</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</head>
<style>
    .owl-dots{
  text-align: center;
  margin-top: 40px;
}
.owl-dot{
  height: 15px;
  width: 45px;
  margin: 0 5px;
  outline: none;
  border-radius: 14px;
  border: 2px solid #0072bc!important;
  box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
.owl-dot.active,
.owl-dot:hover{
  background: #0072bc!important;
}
</style>
<body class="bg-[#f2f2f2]">
   <div class="w-full flex justify-center">
     <div class="max-w-[40%] carousel owl-carousel">
        <div  class="card" >
            <form id="register" class="bg-white rounded shadow-[0px_0px_5px_#b4adad] p-[20px] gap-[20px] max-w-[500px] w-full">
                <div class="flex justify-center">
                    <h1 class="text-xl font-bold text-violet-500">Register new User</h1>
                </div>
                <label for="newfullname" class="text-slate-500 text-sm">Write your name</label>
                <input type="text" id="newfullname" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
                <label for="newfullname" class="text-slate-500 text-sm">Institide Name</label>
               
                <input type="text" id="newInstitudename" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
                <label for="newfullname" class="text-slate-500 text-sm">Institude Address</label>
               
                <input type="text" id="newInstitudeAddress" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
                <label for="newfullname" class="text-slate-500 text-sm">Institude Description</label>
               
                <input type="text" id="newInstitudeDescription" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
                <label for="newfullname" class="text-slate-500 text-sm">email*</label>
               
                <input type="email" id="newemail" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
                <label for="newfullname" class="text-slate-500 text-sm">Password</label>
               
                <input type="password" id="newpassword" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
                <label for="newfullname" class="text-slate-500 text-sm">PhoneNumber</label>
               
                <input type="password" id="newphoneNumber" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
                <div class="flex justify-center">
                    <button class="bg-violet-700 text-white shadow rounded py-2 px-3 mt-4 font-semibold">Register</button>
                </div>
            </form>
        </div>
        <div class="card">
            <form id="login" class="bg-white rounded shadow-[0px_0px_5px_#b4adad] p-[20px] gap-[20px] max-w-[500px] w-full">
                <div class="flex justify-center">
                    <h1 class="text-xl font-bold text-violet-500">login</h1>
                </div>
               
                <label for="newfullname" class="text-slate-500 text-sm">email or Username</label>
               
                <input type="text" id="userAddress" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
                <label for="newfullname" class="text-slate-500 text-sm">Password</label>
               
                <input type="password" id="password" class="w-full rounded px-4 py-3 text-sm text-slate-500 outline-non border-slate-500 border-2">
        <div class="flex justify-center">
            <button class="bg-violet-700 text-white shadow rounded py-2 px-3 mt-4 font-semibold">Login</button>
        </div>
            </form>
        </div >
    
    </div>
   </div>
    <script src="https://cdn.tailwindcss.com"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.js"></script>

    <script>
 $(".carousel").owlCarousel({
        //    margin: 10,
           
        //    loop: true,
        //    autoplay: true,
        //    autoplayTimeout: 2000,
        //    autoplayHoverPause: true,
           responsive: {
             0:{
               items:1,
               nav: false
             },
             600:{
               items:1,
               nav: false
             },
             1000:{
               items:1,
               nav: false
             }
           }
         });
      document.querySelector("#register").addEventListener("submit",(e)=>{
        e.preventDefault();

        axios.post("/register",{
            newPassword: document.getElementById("newpassword").value,
            newFullName: document.getElementById("newfullname").value,
            newInstitudeName: document.getElementById("newInstitudename").value,
            newInstitudeDescription: document.getElementById("newInstitudeDescription").value,
            newInstitudeAddress: document.getElementById("newInstitudeAddress").value,
            newPhoneNumber: document.getElementById("newphoneNumber").value,
            newEmail: document.getElementById("newemail").value
        })
        .then((res)=>{
            console.log(res.data)
        })
        .catch((e)=>{
            console.log(e)

        })
      })

      document.querySelector("#login").addEventListener("submit",(e)=>{
        e.preventDefault();

        axios.post("/login",{
            userPassword: document.getElementById("password").value,
            userAddress: document.getElementById("userAddress").value,

        })
        .then((res)=>{
            console.log(res.data)
        })
        .catch((e)=>{
            console.log(e)

        })
      })
    </script>
</body>
</html>
